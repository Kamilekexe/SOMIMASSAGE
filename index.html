<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOMIMASSAGE</title>
  <style>
    :root {
      --main-color: #14b8a6;
      --hover-color: #0d9488;
    }

    body {
      margin: 0;
      font-family: "Segoe UI", sans-serif;
      background: linear-gradient(to bottom, #ffffff, #f1f1f1);
      color: #333;
    }

    header {
      background-color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    .logo {
      max-height: 80px;
      animation: fadeIn 2s ease-in-out;
    }

    .lang-switch {
      font-size: 1rem;
      background: none;
      border: none;
      cursor: pointer;
      color: var(--main-color);
      margin-left: 10px;
    }

    .container {
      max-width: 1100px;
      margin: 30px auto;
      padding: 20px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.1);
      animation: fadeUp 1.5s ease-in-out;
    }

    .product-image {
      width: 100%;
      max-width: 500px;
      display: block;
      margin: 0 auto 30px;
      border-radius: 12px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.15);
      transition: transform 0.3s ease;
    }

    .product-image:hover {
      transform: scale(1.05);
    }

    h1 {
      text-align: center;
      font-size: 2.5rem;
    }

    .description {
      font-size: 1.1rem;
      line-height: 1.6;
      text-align: center;
      margin-bottom: 30px;
    }

    .features {
      display: flex;
      justify-content: space-around;
      flex-wrap: wrap;
      margin-bottom: 30px;
    }

    .feature {
      width: 180px;
      text-align: center;
      margin: 15px;
      animation: popIn 1.2s ease forwards;
      opacity: 0;
    }

    .feature:nth-child(1) { animation-delay: 0.2s; }
    .feature:nth-child(2) { animation-delay: 0.4s; }
    .feature:nth-child(3) { animation-delay: 0.6s; }

    .feature-icon {
      font-size: 40px;
      color: var(--main-color);
      margin-bottom: 10px;
    }

    .buy-button {
      display: block;
      margin: 30px auto;
      padding: 15px 30px;
      font-size: 1.2rem;
      background: var(--main-color);
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      text-decoration: none;
      text-align: center;
      width: fit-content;
    }

    .buy-button:hover {
      background: var(--hover-color);
    }

    @keyframes fadeIn {
      from {opacity: 0;}
      to {opacity: 1;}
    }

    @keyframes fadeUp {
      from {opacity: 0; transform: translateY(40px);}
      to {opacity: 1; transform: translateY(0);}
    }

    @keyframes popIn {
      0% {opacity: 0; transform: scale(0.8);}
      100% {opacity: 1; transform: scale(1);}
    }

    @media (max-width: 600px) {
      .features {
        flex-direction: column;
        align-items: center;
      }
    }
  </style>

  <!-- Ikony (np. Font Awesome) -->
  <script src="https://kit.fontawesome.com/3b3c3b3c3b.js" crossorigin="anonymous"></script>
</head>
<body>

  <header>
    <img src="nazwa.jpg" alt="Logo SOMIMASSAGE" class="logo" />
    <div>
      <button class="lang-switch" onclick="setLang('pl')">PL</button>
      <button class="lang-switch" onclick="setLang('en')">EN</button>
    </div>
  </header>

  <main class="container">
    <img src="Masażer.jpg" alt="Masażer EMS" class="product-image" />

    <h1 id="title">Masażer szyi EMS – SOMIMASSAGE</h1>

    <p class="description" id="desc">
      Poznaj rewolucyjny <strong>mini masażer EMS</strong>! 8 trybów relaksu, redukcja napięcia i zmęczenia mięśni. Idealny do biura i domu.
    </p>

    <section class="features">
      <div class="feature">
        <div class="feature-icon"><i class="fas fa-bolt"></i></div>
        <div id="feat1">8 Trybów EMS</div>
      </div>
      <div class="feature">
        <div class="feature-icon"><i class="fas fa-spa"></i></div>
        <div id="feat2">Relaks i ulga</div>
      </div>
      <div class="feature">
        <div class="feature-icon"><i class="fas fa-wifi"></i></div>
        <div id="feat3">Bezprzewodowy</div>
      </div>
    </section>

    <a class="buy-button" href="https://paypal.me/Somimassage" target="_blank" id="buybtn">
      Kup teraz przez PayPal – 69,99 zł
    </a>
  </main>

  <script>
    const translations = {
      pl: {
        title: "Masażer szyi EMS – SOMIMASSAGE",
        desc: "Poznaj rewolucyjny <strong>mini masażer EMS</strong>! 8 trybów relaksu, redukcja napięcia i zmęczenia mięśni. Idealny do biura i domu.",
        feat1: "8 Trybów EMS",
        feat2: "Relaks i ulga",
        feat3: "Bezprzewodowy",
        buy: "Kup teraz przez PayPal – 69,99 zł"
      },
      en: {
        title: "Neck Massager EMS – SOMIMASSAGE",
        desc: "Discover the revolutionary <strong>mini EMS neck massager</strong>! 8 relaxation modes, reduces muscle tension and fatigue. Perfect for work or home.",
        feat1: "8 EMS Modes",
        feat2: "Relaxation & Relief",
        feat3: "Wireless",
        buy: "Buy now via PayPal – 69.99 PLN"
      }
    };

    function setLang(lang) {
      document.getElementById('title').innerHTML = translations[lang].title;
      document.getElementById('desc').innerHTML = translations[lang].desc;
      document.getElementById('feat1').innerText = translations[lang].feat1;
      document.getElementById('feat2').innerText = translations[lang].feat2;
      document.getElementById('feat3').innerText = translations[lang].feat3;
      document.getElementById('buybtn').innerText = translations[lang].buy;
    }
  </script>

</body>
</html>
