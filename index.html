<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SOMIMASSAGE</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #e0f7fa, #fce4ec);
      color: #333;
      overflow-x: hidden;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 40px;
      background-color: #fff;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 10;
    }
    .logo {
      height: 60px;
    }
    .lang-switch button {
      margin-left: 10px;
      background: none;
      border: 2px solid #00bfa5;
      border-radius: 5px;
      padding: 5px 10px;
      cursor: pointer;
      transition: 0.3s;
    }
    .lang-switch button:hover {
      background-color: #00bfa5;
      color: #fff;
    }
    main {
      padding: 60px 20px;
      max-width: 1200px;
      margin: 0 auto;
      text-align: center;
    }
    .hero-image {
      width: 100%;
      max-width: 500px;
      border-radius: 20px;
      margin-bottom: 40px;
      animation: float 3s ease-in-out infinite;
    }
    @keyframes float {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-10px); }
    }
    h1 {
      font-size: 3rem;
      margin-bottom: 20px;
    }
    p.description {
      font-size: 1.2rem;
      margin-bottom: 40px;
      line-height: 1.6;
    }
    .features {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
      margin-bottom: 50px;
    }
    .feature {
      background-color: #fff;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.1);
      padding: 20px;
      width: 220px;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
      animation: fadeInUp 1s ease both;
    }
    .feature:hover {
      transform: translateY(-10px);
      box-shadow: 0 12px 30px rgba(0,0,0,0.2);
    }
    .feature i {
      font-size: 40px;
      color: #00bfa5;
      margin-bottom: 10px;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    .buy-button {
      display: inline-block;
      background-color: #00bfa5;
      color: #fff;
      padding: 15px 30px;
      font-size: 1.2rem;
      border-radius: 10px;
      text-decoration: none;
      transition: background 0.3s ease;
      animation: fadeInUp 1s ease both 0.5s;
    }
    .buy-button:hover {
      background-color: #009688;
    }
  </style>
</head>
<body>
  <header>
    <img src="nazwa.jpg" alt="Logo SOMIMASSAGE" class="logo" />
    <div class="lang-switch">
      <button onclick="setLang('pl')">PL</button>
      <button onclick="setLang('en')">EN</button>
    </div>
  </header>
  <main>
    <img src="Masażer.jpg" alt="Masażer EMS" class="hero-image">
    <h1 id="title">Masażer szyi EMS – SOMIMASSAGE</h1>
    <p class="description" id="desc">
      Poznaj rewolucyjny <strong>mini masażer EMS</strong>! 8 trybów relaksu, redukcja napięcia i zmęczenia mięśni. Idealny do biura i domu.
    </p>
    <section class="features">
      <div class="feature">
        <i class="fas fa-bolt"></i>
        <p id="feat1">8 Trybów EMS</p>
      </div>
      <div class="feature">
        <i class="fas fa-spa"></i>
        <p id="feat2">Relaks i ulga</p>
      </div>
      <div class="feature">
        <i class="fas fa-wifi"></i>
        <p id="feat3">Bezprzewodowy</p>
      </div>
    </section>
    <a class="buy-button" href="https://paypal.me/Somimassage" target="_blank" id="buybtn">
      Kup teraz przez PayPal – 69,99 zł
    </a>
  </main>

  <script>
    const translations = {
      pl: {
        title: "Masażer szyi EMS – SOMIMASSAGE",
        desc: "Poznaj rewolucyjny <strong>mini masażer EMS</strong>! 8 trybów relaksu, redukcja napięcia i zmęczenia mięśni. Idealny do biura i domu.",
        feat1: "8 Trybów EMS",
        feat2: "Relaks i ulga",
        feat3: "Bezprzewodowy",
        buy: "Kup teraz przez PayPal – 69,99 zł"
      },
      en: {
        title: "Neck Massager EMS – SOMIMASSAGE",
        desc: "Discover the revolutionary <strong>mini EMS neck massager</strong>! 8 relaxation modes, reduces muscle tension and fatigue. Perfect for work or home.",
        feat1: "8 EMS Modes",
        feat2: "Relaxation & Relief",
        feat3: "Wireless",
        buy: "Buy now via PayPal – 69.99 PLN"
      }
    };

    function setLang(lang) {
      document.getElementById('title').innerHTML = translations[lang].title;
      document.getElementById('desc').innerHTML = translations[lang].desc;
      document.getElementById('feat1').innerText = translations[lang].feat1;
      document.getElementById('feat2').innerText = translations[lang].feat2;
      document.getElementById('feat3').innerText = translations[lang].feat3;
      document.getElementById('buybtn').innerText = translations[lang].buy;
    }
  </script>
</body>
</html>
